<div class="content">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 id="titleMotivo" class="mb-0">Configurar Motivos</h3>
                </div>
                <br />
                <!-- <form [formGroup]="motivoForm">
                    <div class="row mx-2">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="Nombre" formControlName="filter" class="form-control">
                            </div>
                        </div>
                    </div>
                </form> -->

                <div class="card-header">
                    <button id="btn-new-motivo" type="button" class="btn btn-success mx-2" (click)="showModalCreateChargue()">
                        <a><i class="fa fa-plus-square"></i> Nuevo</a>
                    </button>
                    <!-- <button id="btnPdfMotivo" type="button" class="btn btn-outline-danger mx-2">
                        <a> <i class="fa fa-file-pdf" ></i> PDF</a>
                    </button> -->
                </div>

                <!-- <div class="table-responsive"  > -->
                    <table class=" table table-hover table-sm caption-top" *ngIf="listMotivoOk">
                        <thead class=" text-primary">
                            <tr>
                                <th>Codigo</th>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let motivo of listMotivo ">
                            <tr>
                                <td>
                                    {{motivo.id}}
                                </td>
                                <td>
                                    {{motivo.nombre}}
                                </td>
                                <td>
                                    {{motivo.description}}
                                </td>
                                <td class="options">
                                  <i class="fas fa-edit fa-lg fa-fw mx-2 text-success" (click)="showModalUpdateChargue(motivo)"></i>
                                  <i [swal]="{
                                    title: 'Eliminar motivo',
                                    confirmButtonText: 'Confirmar',
                                    cancelButtonText: 'Cancelar',
                                    icon: 'warning',
                                    showCancelButton: true,
                                    text: 'Se va eliminar el motivo ``' + motivo.nombre +'´´ ¿Esta seguro?'
                                }" (confirm)="deleteChargue(motivo.id)" class="fas fa-trash-alt fa-lg fa-fw mx-2 text-danger"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                <!-- </div> -->
            </div>
        </div>
    </div>
</div>



<!-- Modal Create Chargue -->
<div bsModal class="modal fade" #modalCreateChargue="bs-modal" [config]="{backdrop: 'static'}"
    (onHidden)="getAllChargue(); showModalCreateChargueOk = false" tabindex="-1" role="dialog"
    aria-labelledby="dialog-static-name">
    <div class="modal-dialog modal-xl">

        <div class="modal-content card">
            <div class="modal-header">
                <h4>Nuevo Cargo</h4>
                <button type="button" class="btn-close close pull-right" aria-label="Close"
                    (click)="modalCreateChargue.hide()">
                    <span>&times;</span>
                </button>
            </div>
            <app-create-chargue (close)="modalCreateChargue.hide()" *ngIf="showModalCreateChargueOk">
            </app-create-chargue>
        </div>
    </div>
</div>



<!-- Modal Update Chargue-->
<div bsModal class="modal fade" #modalUpdateChargue="bs-modal" [config]="{backdrop: 'static'}"
    (wishEvent)="showModalUpdateChargueOk = false" (onHidden)="getAllChargue() ; showModalUpdateChargueOk = false"
    tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
    <div class="modal-dialog modal-xl">
        <div class="modal-content card">
            <div class="modal-header">
                <h4>Editar Cargo</h4>
                <button id="modalEditClose" type="button" class="btn-close close pull-right" aria-label="Close"
                    (click)="modalUpdateChargue.hide()">
                    <span>&times;</span>
                </button>
            </div>
            <app-update-chargue (close)="modalUpdateChargue.hide()" [inputChargue]="selectedChargue"
                *ngIf="showModalUpdateChargueOk"></app-update-chargue>
        </div>
    </div>
</div>
